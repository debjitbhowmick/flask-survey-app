<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Transport Survey</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <div class="container mt-5">
        <div class="card shadow p-4">
            <h2 class="mb-4">Transport Survey</h2>
            <form action="/submit" method="post">
                <div class="mb-3">
                    <label class="form-label">Name</label>
                    <input type="text" name="name" class="form-control" required>
                </div>

                <div class="mb-3">
                    <label class="form-label">Age</label>
                    <input type="number" name="age" class="form-control" required>
                </div>

                <div class="mb-3">
                    <label class="form-label">Do you use a bicycle regularly?</label><br>
                    <div class="form-check">
                        <input type="radio" class="form-check-input" name="q1" value="Yes" required>
                        <label class="form-check-label">Yes</label>
                    </div>
                    <div class="form-check">
                        <input type="radio" class="form-check-input" name="q1" value="No">
                        <label class="form-check-label">No</label>
                    </div>
                </div>

                <div class="mb-3">
                    <label class="form-label">What is your primary mode of transport?</label>
                    <select name="q2" class="form-select" required>
                        <option value="Car">Car</option>
                        <option value="Public Transport">Public Transport</option>
                        <option value="Bike">Bike</option>
                        <option value="Walking">Walking</option>
                    </select>
                </div>

                <button type="submit" class="btn btn-primary">Submit</button>
            </form>
        </div>
    </div>
</body>
</html>
